name: Access Changed Files on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  access-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: dorny/changed-files@v2
        with:
          json: true

      - name: Show changed files
        run: |
          echo "Changed files:"
          echo '${{ steps.changed-files.outputs.json }}' | jq -r '.all_changed_files[]'
