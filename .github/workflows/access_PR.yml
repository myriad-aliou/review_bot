name: PR File Changes

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHANGED_FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path')
          echo "Changed files: $CHANGED_FILES"

          echo "Formatting files as JSON..."
          JSON_PAYLOAD="{\"files\": ["
          FIRST=true

          for FILE in $CHANGED_FILES; do
            if [ -f "$FILE" ]; then
              CONTENT=$(jq -Rs . < "$FILE")  # Convert file content to JSON string
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                JSON_PAYLOAD+=","
              fi
              JSON_PAYLOAD+="{\"filename\": \"$FILE\", \"content\": $CONTENT}"
            fi
          done

          JSON_PAYLOAD+="]}"
          echo "JSON Payload:"
          echo "$JSON_PAYLOAD" | jq .

          # Save to a file if needed
          echo "$JSON_PAYLOAD" > changed_files.json done

          CONTENTS=$(JSON_PAYLOAD.files[].content)
          echo "Extracted File Content:"
          echo "$CONTENTS"

